<ion-content class="home-content" [fullscreen]="true">
  <div class="session-wrapper" *ngIf="vm$ | async as vm">
    <div class="session-card">
      <h1>Bem-vindo, {{ vm.name }}!</h1>
      <p class="oab">Nº da OAB: <strong>{{ vm.oab }}</strong></p>
      <p class="timer">
        Tempo restante:
        <strong>{{ vm.remaining }}</strong>
      </p>
      <ion-button color="danger" size="large" (click)="endSession()">Encerrar sessão</ion-button>
    </div>
  </div>
</ion-content>
