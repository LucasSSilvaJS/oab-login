<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmação do Administrador</title>
    <style>
      html, body { height: 100%; overflow: hidden; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
      h1 { font-size: 16px; margin: 0 0 12px; }
      input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
      button { margin-top: 12px; padding: 8px 12px; border-radius: 6px; border: 0; background: #0d6efd; color: #fff; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Informe a senha de administrador para fechar</h1>
    <input id="pwd" type="password" autofocus placeholder="Senha de administrador" />
    <button id="ok">Confirmar</button>
    <script>
      document.getElementById('ok').addEventListener('click', () => {
        const pwd = document.getElementById('pwd').value;
        window.electronAPI.submitAdminPassword(pwd);
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') document.getElementById('ok').click();
      });
    </script>
  </body>
  </html>
